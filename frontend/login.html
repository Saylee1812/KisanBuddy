  <style>
    .login-section {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f5fff5;
      padding: 40px 20px;
    }

    .login-card {
      max-width: 420px;
      width: 100%;
      background-color: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
    }

    .login-card h2 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 30px;
      font-size: 28px;
    }

    .form-grid {
      display: grid;
      gap: 20px;
    }

    .form-grid label {
      font-weight: 600;
      color: #2e7d32;
    }

    .form-grid input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: 'Poppins', sans-serif;
    }

    .login-btn {
      margin-top: 10px;
      width: 100%;
      padding: 12px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 30px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .login-btn:hover {
      background-color: #388e3c;
      transform: translateY(-2px);
    }

    .login-card p {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .login-card p a {
      color: #2e7d32;
      text-decoration: none;
      font-weight: 500;
    }

    .login-card p a:hover {
      text-decoration: underline;
    }

    #login-result {
      text-align: center;
      color: green;
      font-weight: 500;
      margin-top: 10px;
    }

    body.dark-mode .login-card {
      background-color: #2b2b2b;
      color: #eee;
    }

    body.dark-mode .form-grid label {
      color: #a5f5a3;
    }

    body.dark-mode .form-grid input {
      background-color: #444;
      color: white;
      border: 1px solid #666;
    }

    body.dark-mode .login-btn {
      background-color: #66bb6a;
    }
  </style>
</head>
<body>

  <section class="login-section">
    <div class="login-card">
      <h2>Welcome Back</h2>
      <div class="form-grid">
        <label for="email">Email</label>
        <input id="email" placeholder="Enter your email" />

        <label for="password">Password</label>
        <input id="password" placeholder="Enter your password" type="password" />

        <button class="login-btn" onclick="login()">Login</button>
        <p id="login-result"></p>
      </div>
      <p>Don't have an account? <a href="signup.html">Signup here</a></p>
    </div>
  </section>

  <script>
    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const res = await fetch("http://127.0.0.1:8000/login", {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password }),
      });

      const data = await res.json();

      if (data.access_token && data.user_id) {
        localStorage.setItem("token", data.access_token);
        localStorage.setItem("user_id", data.user_id);
        document.getElementById("login-result").innerText = "Login successful!";
        setTimeout(() => window.location.href = "landing.html", 1000);
      } else {
        document.getElementById("login-result").innerText = "Login failed. Check your credentials.";
        document.getElementById("login-result").style.color = "red";
      }
    }

    document.getElementById("menu-btn").addEventListener("click", () => {
  document.querySelector(".navbar").classList.toggle("active");
});

    // Dark mode toggle
    const darkToggle = document.getElementById("dark-toggle");
    const body = document.body;

    darkToggle.addEventListener("change", () => {
      body.classList.toggle("dark-mode");
      localStorage.setItem("darkMode", body.classList.contains("dark-mode"));
    });

    // Load dark mode on reload
    window.onload = () => {
      if (localStorage.getItem("darkMode") === "true") {
        body.classList.add("dark-mode");
        darkToggle.checked = true;
      }
    };

  </script>
