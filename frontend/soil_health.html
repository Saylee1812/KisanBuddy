  <h1>üß™ Soil Health Analysis</h1>

  <form id="soilForm">
    <label for="N">Nitrogen (N)</label>
    <input type="number" id="N" name="N" required value="45" />

    <label for="P">Phosphorus (P)</label>
    <input type="number" id="P" name="P" required value="25" />

    <label for="K">Potassium (K)</label>
    <input type="number" id="K" name="K" required value="50" />

    <label for="pH">pH</label>
    <input type="number" id="pH" name="pH" step="0.01" required value="6.5" />

    <label for="EC">Electrical Conductivity (EC)</label>
    <input type="number" id="EC" name="EC" step="0.01" required value="0.45" />

    <label for="OC">Organic Carbon (OC)</label>
    <input type="number" id="OC" name="OC" step="0.01" required value="0.8" />

    <label for="S">Sulfur (S)</label>
    <input type="number" id="S" name="S" step="0.01" required value="10" />

    <label for="Zn">Zinc (Zn)</label>
    <input type="number" id="Zn" name="Zn" step="0.01" required value="1.5" />

    <label for="Fe">Iron (Fe)</label>
    <input type="number" id="Fe" name="Fe" step="0.01" required value="4.2" />

    <label for="Cu">Copper (Cu)</label>
    <input type="number" id="Cu" name="Cu" step="0.01" required value="0.6" />

    <label for="Mn">Manganese (Mn)</label>
    <input type="number" id="Mn" name="Mn" step="0.01" required value="1.2" />

    <label for="B">Boron (B)</label>
    <input type="number" id="B" name="B" step="0.01" required value="0.4" />

    <button type="submit">Analyze</button>
  </form>

  <div class="result" id="resultBox"></div>
  <div class="result" id="recommendationBox"></div>

  <script>
    const form = document.getElementById('soilForm');
    const resultBox = document.getElementById('resultBox');
    const recommendationBox = document.getElementById('recommendationBox');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const userId = localStorage.getItem("user_id");
      if (!userId) {
        resultBox.textContent = "‚ùå User not logged in!";
        recommendationBox.textContent = "";
        return;
      }

      const formData = new FormData(form);
      const payload = {};
      formData.forEach((value, key) => {
        payload[key] = parseFloat(value);
      });
      payload["user_id"] = userId;

      try {
        const res = await fetch('http://127.0.0.1:8000/soil/analyze', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(payload),
        });

        if (!res.ok) {
          const errorData = await res.json();
          throw new Error(errorData.detail || "Server error");
        }

        const data = await res.json();
        console.log("Response data:", data);

        const fertility = data.fertility_result || data.fertility_class || "Unknown";
        resultBox.textContent = `üå± Soil Fertility Class: ${fertility}`;

        if (data.recommendations) {
          recommendationBox.innerHTML = `üß™ Recommendations to Improve:<br>${data.recommendations.replace(/\n/g, "<br>")}`;
        } else {
          recommendationBox.textContent = '';
        }

        // Fetch stored recommendations from user profile
        // Fetch stored recommendations from user profile
const storedRes = await fetch(`http://127.0.0.1:8000/profile/user/${userId}/recommendations`);
if (storedRes.ok) {
  const storedData = await storedRes.json();
  if (storedData.recommendations) {
    // Format paragraphs for better readability
    const formattedSuggestions = storedData.recommendations
      .split(/\n\s*\n/) // split on double newlines
      .map(paragraph => `<p>${paragraph.trim()}</p>`)
      .join('');
      
    recommendationBox.innerHTML += `<br><strong>üì¶ Stored Suggestion:</strong><ol style="padding-left: 20px; margin-top: 0.5rem; line-height: 1.7;">${formattedSuggestions}`;
  }
}


      } catch (error) {
        resultBox.textContent = `‚ùå Error: ${error.message}`;
        recommendationBox.textContent = "";
        console.error("Error fetching soil analysis:", error);
      }
    });

    
    const darkToggle = document.getElementById("dark-toggle");
    const body = document.body;
    darkToggle.addEventListener("change", () => {
      body.classList.toggle("dark-mode");
      localStorage.setItem("darkMode", body.classList.contains("dark-mode"));
    });

    window.onload = () => {
      if (localStorage.getItem("darkMode") === "true") {
        body.classList.add("dark-mode");
        darkToggle.checked = true;
      }
    };
  </script>
